{% extends "network/layout.html" %}  

{% block title %}Create Meal Plan{% endblock %}  

{% block body %}  
<h1>Create Your Meal Plan</h1>   

<div class="container">  
    <div class="row align-items-stretch"> <!-- Full height alignment -->  
        <div class="col-md-6 col-12"> <!-- Form column -->  
            <form method="POST" action="{% url 'meal_plan' %}">  
                {% csrf_token %}  

                <div class="form-group">  
                    <label for="gender">Gender:</label>  
                    <select class="form-control" name="gender" required>  
                        <option value="male">Male</option>  
                        <option value="female">Female</option>  
                    </select>  
                </div>  
                <div class="form-group">  
                    <label for="weight">Weight (kg):</label>  
                    <input type="number" step="0.1" class="form-control" name="weight" required>  
                </div>  
                <div class="form-group">  
                    <label for="height">Height (cm):</label>  
                    <input type="number" step="0.1" class="form-control" name="height" required>  
                </div>  
                <div class="form-group">  
                    <label for="age">Age:</label>  
                    <input type="number" class="form-control" name="age" required>  
                </div>  
                <div class="form-group">  
                    <label for="activity_level">Activity Level:</label>  
                    <select class="form-control" name="activity_level" required>  
                        <option value="sedentary">Sedentary</option>  
                        <option value="lightly active">Lightly active</option>  
                        <option value="moderately active">Moderately active</option>  
                        <option value="very active">Very active</option>  
                    </select>  
                </div>  

                <div class="d-grid gap-2 col-6 mx-auto">  
                    <button class="btn btn-primary" type="submit">Create Meal Plan</button>  
                </div>  
            </form>  
        </div>  

        >  
    </div>  
</div>  

<p><a href="{% url 'index' %}">Back to home</a></p>  

{% endblock %}
